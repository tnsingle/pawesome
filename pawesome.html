<head>
  	<title>pawesome</title>

  	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
</head>

<body>
	<header class="headerLoginBar">
        <div class="logo"><span class="paw">paw</span>esome parks</div>
		<div class="loginName">{{> loginButtons}}</div>
	</header>
  	<div id="container">
  		<div id="leftWell">
  			<div id="paw-map" class="map" data-map-loaded="{{mapLoaded}}">
  				<p>Please enable location tracking...</p>
  			</div>
  			{{#if currentUser}}
         		<div class="userInfo">
         			{{#each currentUser.profile.dogs}}
         				{{> dogProfile}}
         			{{else}}
         				No dogs!
     				{{/each}}
         		</div>
      		{{/if}}
  		</div>
  		<div id="rightWell">
  			<ul class="nav nav-tabs">
			    <li class="active"><a data-toggle="tab" href="#activeDogs">Active</a></li>
			    <li><a data-toggle="tab" href="#inactiveDogs">Inactive</a></li>
			</ul>
			<div class="tab-content">
			    <div id="activeDogs" class="tab-pane fade in active">
			        <ul>
			        	{{#each friends}}
         					<li>
         						{{> dogProfile}}
         					</li>
	     				{{/each}}
			        </ul>
			    </div>
			    <div id="inactiveDogs" class="tab-pane fade">
			        <p>No inactive dogs</p>
			    </div>
			</div>
                                   		
  		</div>
  	</div>

</body>

<template name="dogProfile">
      <div class="profileImg">{{#if image}}
  	<img class="" src="{{image}}"/>
          {{/if}}</div>
    <br>
    <div class="profileInfo"><h2 class="dogName">{{name}}</h2>
  <div class="infoBold">Age: </div>
        <div class="infoAnswer">{{age}}</div>
    <br>
  <div class="infoBold">Likes: </div>
        <div class="infoAnswer">{{likes}}</div>
    <br>
  <div class="infoBold">Disslikes: </div>
        <div class="infoAnswer">{{dislikes}}</div>
    </div>
    <p><i class="glyphicon glyphicon-map-marker"></i>Current park: 
    	
    	{{currentPark}}
    </p>
</template>
